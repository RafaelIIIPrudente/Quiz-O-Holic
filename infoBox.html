<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Information Box</title>
  <link rel="icon" type="image/png" href="images/1.png"> <!--website icon-->
</head>

<body>
  <div class="informationBox">
    <div class="info-title" style="text-align: center; font-size: 100px; font-style:italic; 
		background:aqua; border-radius: 100px; font-weight: 500;"> 
			<span>Some Rules of this Quiz</span></div>
    <div class="info-list" style="background: cornsilk; border-radius: 45px;">
      <ul style="text-align: center; font-size: 30px; font-family:serif;">
        <li class="info">You will have only <span>15 seconds</span> per each question.</li>
        <li class="info">Once you select your answer, it can't be undone.</li>
        <li class="info">You can't select any option once time goes off.</li>
        <li class="info">You can't exit from the Quiz while you're playing.</li>
        <li class="info">You'll get points on the basis of your correct answers.</li>
      </ul>
    </div> <br/>

    <div style="text-align: center;">
      <button onclick = " document.location = 'home.html'" style="font-size: xx-large;">
			Exit Quiz </button>
      <button onclick = " document.location = 'quiz-o-holic.html'" style="font-size: xx-large;"> 
			Continue </button>
    </div>   
</body>
</html>
